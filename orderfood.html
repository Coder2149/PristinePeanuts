	<h2 style="font-family: 'Alkatra'; color: teal; font-size: 24px;">Food Order Form</h2>
	<form action="https://formsubmit.co/saumitkt@gmail.com" method="POST">
	<form id="foodOrderForm" style="display: block; margin: auto; width: 50%; text-align: center; font-family: 'Alkatra'; color: teal;" onsubmit="return validateForm()">
	  <label for="name" style="font-family: 'Alkatra'; color: teal;">Name:</label><br>
	  <input type="text" id="name" name="name" style="width: 100%; padding: 10px; border-radius: 5px; border: 1px solid teal;" required><br><br>
  
	  <label for="email" style="font-family: 'Alkatra'; color: teal;">Email:</label><br>
	  <input type="email" id="email" name="email" style="width: 100%; padding: 10px; border-radius: 5px; border: 1px solid teal;" required><br><br>
  
	  <label for="address" style="font-family: 'Alkatra'; color: teal;">Address:</label><br>
	  <input type="text" id="address" name="address" style="width: 100%; padding: 10px; border-radius: 5px; border: 1px solid teal;" required><br><br>
  
	  <label for="peanuts" style="font-family: 'Alkatra'; color: teal; font-size: 18px;">Peanuts:</label><br>
	  <select id="peanuts" name="peanuts" multiple style="width: 100%; border-radius: 5px; font-family: 'Alkatra'; border: 1px solid teal;" required>
		<option value="none" style="background-color: teal; color: lavender;">None</option>
		<option value="donkwa" style="background-color: teal; color: lavender;">Donkwa</option>
		<option value="planters_heat" style="background-color: teal; color: lavender;">Planters Heat</option>
		<option value="cajun" style="background-color: teal; color: lavender;">Cajun</option>
		<option value="french_burnt" style="background-color: teal; color: lavender;">French Burnt Peanuts</option>
		<option value="buffalo" style="background-color: teal; color: lavender;">Buffalo Peanuts</option>
		<option value="chocolate" style="background-color: teal; color: lavender;">Chocolate Peanuts</option>
	  </select><br><br>
  
	  <label for="snacks" style="font-family: 'Alkatra'; color: teal; font-size: 18px;">Snacks:</label><br>
	  <select id="snacks" name="snacks" multiple style="width: 100%; border-radius: 5px; font-family: 'ALkatra'; border: 1px solid teal;" required>
		<option value="none" style="background-color: teal; color: lavender;">None</option>
		<option value="cheetos" style="background-color: teal; color: lavender;">Bag Of Cheetos</option>
		<option value="doritos" style="background-color: teal; color: lavender;">Jumbo Doritos</option>
		<option value="pringles" style="background-color: teal; color: lavender;">Can Of Pringles</option>
		<option value="pretzels" style="background-color: teal; color: lavender;">Bag Of Pretzels - Rold Gold</option>
		<option value="popcorn" style="background-color: teal; color: lavender;">Bag Of Cheese & Chili Popcorn</option>
		<option value="goldfish" style="background-color: teal; color: lavender;">Jumbo Bag - Chocolate-Dipped Goldfish</option>
	  </select><br><br>
  
	  <label for="sodas" style="font-family: 'Alkatra'; color: teal; font-size: 18px;">Sodas:</label><br>
	  <select id="sodas" name="sodas" multiple style="width: 100%; border-radius: 5px; font-family: 'Alkatra'; border: 1px solid teal;" required>
		<option value="none" style="background-color: teal; color: lavender;">None</option>
		<option value="coke" style="background-color: teal; color: lavender;">Coca-Cola</option>
		<option value="sprite" style="background-color: teal; color: lavender;">Sprite</option>
		<option value="root_beer" style="background-color: teal; color: lavender;">A & W Root Beer</option>
		<option value="fanta" style="background-color: teal; color: lavender;">Fanta</option>
		<option value="mountain_dew" style="background-color: teal; color: lavender;">Mountain Dew</option>
		<option value="dr_pepper" style="background-color: teal; color: lavender;">Dr. Pepper</option>
	  </select><br><br>
  
	  <label for="pickup_time" style="font-family: 'Alkatra'; color: teal;">Pickup Time:</label><br>
	  <select id="pickup_time" name="pickup_time" style="width: 100%; padding: 10px; border-radius: 5px; border: 1px solid teal; font-family: 'Alkatra'; text-align: center;" required>
		<option value="" style="background-color: teal; color: lavender;">Select Pickup Time</option>
		<option value="09:00 AM" style="background-color: teal; color: lavender;">09:00 AM</option>
		<option value="10:00 AM" style="background-color: teal; color: lavender;">10:00 AM</option>
		<option value="11:00 AM" style="background-color: teal; color: lavender;">11:00 AM</option>
		<option value="12:00 PM" style="background-color: teal; color: lavender;">12:00 PM</option>
		<option value="01:00 PM" style="background-color: teal; color: lavender;">01:00 PM</option>
		<option value="02:00 PM" style="background-color: teal; color: lavender;">02:00 PM</option>
		<option value="03:00 PM" style="background-color: teal; color: lavender;">03:00 PM</option>
		<option value="04:00 PM" style="background-color: teal; color: lavender;">04:00 PM</option>
		<option value="05:00 PM" style="background-color: teal; color: lavender;">05:00 PM</option>
	  </select><br><br>
  
	  <input type="submit" value="Submit" style="padding: 10px 20px; background-color: teal; color: lavender; border: none; border-radius: 5px; cursor: pointer;">
	</form>

<script>

window.addEventListener('load', function() {
		  document.body.style.opacity = 1;
		});

		function validateForm() {
	  var name = document.forms["foodOrderForm"]["name"].value;
	  var email = document.forms["foodOrderForm"]["email"].value;
	  var address = document.forms["foodOrderForm"]["address"].value;
	  var peanuts = document.forms["foodOrderForm"]["peanuts"].value;
	  var snacks = document.forms["foodOrderForm"]["snacks"].value;
	  var sodas = document.forms["foodOrderForm"]["sodas"].value;
	  var pickupTime = document.forms["foodOrderForm"]["pickup_time"].value;
  
	  if (name == "" || email == "" || address == "" || peanuts == "" || snacks == "" || sodas == "" || pickupTime == "") {
		alert("Please fill in all fields.");
		return false;
	  }
  
	  alert("Thank you for your order!");
	}

</script>
